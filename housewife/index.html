<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<!--  Супер сырая версия -->

<body class="h-100">
    <div id="page" class="page">
        <div class="container">
            <header class="header white-paper">
                <div class="header__info">
                    <div class="text-center py-2">
                        <span class="font-weight-bold">Телефон горячей линии: </span>
                        <u>8 800 555 35 35</u>
                    </div>
                </div>
                <div class="header__nav-menu">
                    <div class="header__inner">
                        <nav class="nav-menu navbar navbar-expand-lg bg-dark px-5">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav" aria-controls="basicExampleNav"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="basicExampleNav">
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item active">
                                        <a class="nav-link hoverable white-text mr-5 waves-effect waves-light" href="#">Главная
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link hoverable white-text mr-5 waves-effect waves-light" href="#">Каталог</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link hoverable white-text mr-5 waves-effect waves-light" href="#">Спецпредложения</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link hoverable white-text mr-5 waves-effect waves-light" href="#">Вакансии</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
                <div class="header__main">
                    <div class="header__inner px-5">
                        <div class="row py-4">
                            <div class="col-3">
                                <div class="logo py-1">
                                    <a href="#" class="logo__link">
                                        <img src="img/logo.png" alt="logo">
                                    </a>
                                </div>
                                <a href="#" class="link d-block py-1"><u>Адреса магазинов</u></a>
                            </div>
                            <div class="col-9">
                                <div class="search py-2 ml-2">
                                    <form action="" class="search__form row" method="get" name="search_form">
                                        <div class="search__input-wrap hoverable position-relative col-7 px-0 d-flex justify-content-start align-items-center">
                                            <i class="fa fa-search prefix search__icon col-1 px-2"></i>
                                            <input type="text" name="search" id="search_input" class="search__input py-2 col-11 px-0" placeholder="Введите название товара">
                                        </div>
                                        <button type="submit" class="btn btn-primary header__btn search__btn col-2 m-0">Найти!</button>
                                    </form>
                                </div>
                                <div class="py-1">
                                    Например:
                                    <a href="#" class="link">Колготы</a>,
                                    <a href="#" class="link">АОС</a>,
                                    <a href="#" class="link">Биолан</a>
                                </div>
                            </div>
                        </div>
                        <div class="header__menu w-100">
                            <div class="header__inner w-100">
                                <div class="d-flex justify-content-start w-100">
                                    <div class="col-3 px-0">
                                        <div class="menu-open-btn hoverable waves-effect waves-dark">
                                            Каталог товаров
                                            <i class="fa fa-bars align-middle ml-2"></i>
                                        </div>
                                        <div class="menu">
                                            <div class="menu__catalog"></div>
                                        </div>
                                    </div>
                                    <div class="col-3 px-0">
                                        <div class="text-center blue-grey-text border-top header__menu-border flex-center">
                                            <i class="fa fa-truck align-middle fa-2x mr-2"></i> Доставка 9:00 - 21:00
                                        </div>
                                    </div>
                                    <div class="col-6 px-0">
                                        <div class="d-flex justify-content-start">
                                            <a href="#" class="col-4 px-0 btn btn-primary m-0 d-block header__btn">Как оформить заказ?</a>
                                            <a href="#" class="col-4 px-0 btn btn-primary m-0 d-block header__btn">Условия доставки</a>
                                            <a href="#" class="col-4 px-0 btn btn-primary m-0 d-block header__btn">Работа с юр. лицами</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="content white-paper">
                <div class="content__inner container">
                    text
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mdb.min.js"></script>
</body>

</html>
